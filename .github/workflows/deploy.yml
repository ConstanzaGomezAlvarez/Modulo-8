name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# Ensure the workflow has explicit permissions to write contents and pages.
permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # fetch full history required by some git operations and by the deploy action
          fetch-depth: 0
          # persist credentials so subsequent git push operations can use the token
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git for deploy
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Detect optional GH_PAGES_TOKEN
        if: ${{ secrets.GH_PAGES_TOKEN }}
        run: echo "GH_PAGES_TOKEN is present and will be used for deployment"

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          personal_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: ./dist
